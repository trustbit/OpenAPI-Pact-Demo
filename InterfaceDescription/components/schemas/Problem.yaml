type: object
description: This object represents a problem and is structured after [RFC7807]
properties:
  type:
    type: string
    format: uri
    description: |
      A absolute URI reference [RFC 3986] that identifies the problem type.
    default: about:blank
  title:
    type: string
    description: |
      A short, human-readable summary of the problem type.
    example: Not Found
  status:
    type: integer
    format: int32
    description: >
      The HTTP status code generated by the origin server for this occurrence of
      the problem.
    minimum: 100
    maximum: 600
    exclusiveMaximum: true
    example: 404
  detail:
    type: string
    description: |
      A human-readable explanation specific to this occurrence of the problem.
    example: The requested resource could not be found.
  instance:
    type: string
    format: uri
    description: |
      A URI reference that identifies the specific
      occurrence of the problem.  It may or may not yield further
      information if dereferenced.
